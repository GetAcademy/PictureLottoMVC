<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(4, 200px);
        }

        #board>div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            background-color: darkgray;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="board">
    </div>

    <script>
        showNone();

        function showNone() {
            document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div></div>
                <div></div>
                <div></div>        
                <div></div>
                <div></div>
                <div></div>
                <div></div>        
                <div></div>
                <div onclick="showDog2()"></div>
                <div></div><div></div>        
                <div></div><div></div><div></div><div></div>        
            `;
        }

        function showDog1() {
            document.getElementById('board').innerHTML = /*HTML*/`
                <div><img src="img/dog.jpg"/></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showBothDogs()"></div>
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
            `;
        }

        function showDog2() {
            document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showBothDogs()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div onclick="showNone()"></div>
                <div><img src="img/dog.jpg"/></div>
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
                <div onclick="showNone()"></div>    
            `;
        }

        function showBothDogs() {
            document.getElementById('board').innerHTML = /*HTML*/`
                <div><img src="img/dog.jpg"/></div><div></div><div></div><div></div>        
                <div></div><div></div><div></div><div></div>        
                <div></div><div><img src="img/dog.jpg"/></div><div></div><div></div>        
                <div></div><div></div><div></div><div></div>        
            `;
        }

        function showAll() {
            document.getElementById('board').innerHTML = /*HTML*/`
                <div></div>
                <div><img src="img/frog.jpg"/></div>
                <div><img src="img/horse.jpg"/></div>
                <div><img src="img/chicken.jpg"/></div>
                <div><img src="img/spider.jpg"/></div>
                <div><img src="img/frog.jpg"/></div>
                <div><img src="img/spider.jpg"/></div>
                <div><img src="img/tiger.jpg"/></div>
                <div><img src="img/chicken.jpg"/></div>
                <div><img src="img/dog.jpg"/></div>
                <div><img src="img/elephant.jpg"/></div>
                <div><img src="img/cat.gif"/></div>
                <div><img src="img/cat.gif"/></div>
                <div><img src="img/elephant.jpg"/></div>
                <div><img src="img/horse.jpg"/></div>
                <div></div>        
            `;
        }

    </script>
</body>

</html>
